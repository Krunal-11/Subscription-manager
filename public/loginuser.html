<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: beige;
            padding: 15px;
            padding-top: 75px;
            padding-left: 350px;
        }
    </style>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            try {
                const response = await fetch(`/users/${encodeURIComponent(username)}`);
                if (response.ok) {
                    const data = await response.json();
                    const userId = data.id;
                    window.location.href = `user.html?id=${userId}`;
                } else {
                    alert('Username not found');
                }
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</head>

<body>

    <h1>WELCOME TO USER LOGIN</h1>

    <br><br>
    <form id="loginForm" action="javascript:void(0)">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="username" class="col-form-label">Enter Username</label>
            </div>
            <div class="col-auto">
                <input type="text" id="username" class="form-control" aria-describedby="usernameHelpInline">
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="password" class="col-form-label">Enter Password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                </span>
            </div>
        </div>
        <br>
    </form>
    <button type="button" id="button" class="btn btn-primary" onclick="login()">Submit</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
